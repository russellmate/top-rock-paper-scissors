	<head>

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Rock, Paper, Scissors</title>
	</head>
	<body>
		<div class="buttons">
			<button class="button" id="rock">Rock</button>
			<button class="button" id="paper">Paper</button>

			<p id="choices"></p>
		</div>
